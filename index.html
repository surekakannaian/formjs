<html lang="en">
<head>

<body>
    <h1> My BioData Form</h1>
    <form name="myform">
        <fieldset >
            <legend>Personal information</legend>
        <label for="fname">First Name : </label>
        <input type="text" placeholder="Enter the first name" id="n1"><br><br>
         <label for="lname">Last Name :</label>
         <input type="text"  placeholder="Enter the last name" id="n2"></a><br><br>
         <label for="dob">DOB :</label>
         <input type="date" id="n3"><br><br>
         <label for="father name" >Father's Name:</label>
         <input type="text" placeholder="Enter your father's name" id="n4"></a><br><br>
         <label for="mother name">Mother's Name :</label>
        <input type="text" placeholder="Enter your mother's name" id="n5"></a><br><br>
      <label >Gender :</label>
      <input type="radio"   name="gender" value="male">
      <label >Male</label>
      <input type="radio" name="gender" value="female">
      <label >Female</label>
    <br><br>
      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="email"><br><br>
      <label for="mobilenum">Phone number :</label>
      <input type="tel" id="telNo" placeholder="+91"><br><br>
      <label for="lang">Languages Known:</label>
      <input type="checkbox" name="lang1" id="check1" value="Tamil">
      <label for="lang">Tamil</label>
      <input type="checkbox" name="lang2" id="check2" value="English">
      <label for="lang">english</label>
      <input type="checkbox" name="lang3" id="check3" value="Hindi">
      <label for="lang">hindi</label>
    </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education"> Educational Qualification:</label>
            <input type="radio" id="education1" name="edu" value="UG">
            <label for="ug">Ug</label>
            <input type="radio" id="education2" name="edu" value="PG">
            <label for="ug">pg</label><br><br>
            <label for="cc">course complition certificate:</label>
            <input type="file" id="cc">

        </fieldset>

        <button type="button" onclick="validateform()">Submit</button>

    </form>
    <script>
         function  validateform(){
            var fname = document.getElementById('n1').value;
            var lname = document.getElementById('n2').value;
            var dob = document.getElementById('n3').value;
            var fathername = document.getElementById('n4').value;
            var mothername = document.getElementById('n5').value;
            var gen=document.myform.gender.value;
            var email=document.getElementById('email').value;
            var telno=document.getElementById('telNo').value;
            var lang1=document.getElementById('check1');
            var lang2=document.getElementById('check2');
            var lang3=document.getElementById('check3');
            var education=document.myform.edu.value;
            var file=document.getElementById('cc').value;
            document.write("FIRST NAME :");
            document.write(fname.fontcolor('green'))
            document.write("<br>");
            document.write("LAST NAME :");
            document.write(lname.fontcolor('green') )
            document.write("<br>");
            document.write("DOB :");
            document.write(dob.fontcolor('green') )
            document.write("<br>");
            document.write("FATHER NAME :");
            document.write(fathername.fontcolor('green') )
            document.write("<br>");
            document.write("MOTHER NAME :");
            document.write(mothername.fontcolor('green') )
            document.write("<br>");
            document.write("GENDER :");
            document.write(gen.fontcolor('green'))
            document.write("<br>");
            document.write("EMAIL :");
            document.write(email.fontcolor('green'))
            document.write("<br>");
            document.write("MOBILE.NO :");
            document.write(telno.fontcolor('green'))
            document.write("<br>");
            document.write('LANGUAGES KNOWN :')
            if(lang1.checked==true){
                document.write(lang1.value.fontcolor('green'))
                document.write("<br>");
            }
            if(lang2.checked==true){
                document.write(lang2.value.fontcolor('green'))
                document.write("<br>");
            }
            if(lang3.checked==true){
                document.write(lang3.value.fontcolor('green'))
                document.write("<br>");
            }
            document.write("<br>");
            document.write("EDUCATION :");
            document.write(education.fontcolor('green'))
            document.write("<br>");
            document.write('CC :')
            if(file==""){
               document.write('File not chosen'.fontcolor('red')) 
            }
            else{
                document.write('File has choosed'.fontcolor('green'))
            }
         }
    </script>
</body>
